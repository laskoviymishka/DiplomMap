<!DOCTYPE html>
<html>
<head>
    <title>Карта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js'></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="app.css" rel="stylesheet" media="screen">
    <link href="css/avgrund.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div>
        <div class="container-fluid">
            <div class="row-fluid no-space">
                <div id="inner" class="col-md-12">
                    <div class="col-md-3">
                        <div id="LayerView">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Текущий слой карты</h3>
                                </div>
                                <div class="panel-body" data-bind='style: { backgroundColor: SelectedLayerCss }'
                                    style="color: #F0FFFF">
                                    <button data-bind='click: LayerRemove' style="float: right" class="btn btn-xs">
                                        X</button>
                                    <div data-bind='text: SelectedLayerName'>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group-vertical">
                                <div data-bind="foreach: Layers">
                                    <div class="btn-group" style="width: 115%">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                            style="width: 3%">
                                            <span class="caret" style="width: 0%"></span>
                                            <button type="button" class="btn btn-default" data-bind='text: Name , click: SelectLayer'
                                                style="width: 80%">
                                            </button>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li data-bind="foreach: Childs"><a data-bind='text: Name, click: SelectLayer'></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <br />
                        </div>
                        <div id="ProjectFilterView" class="btn-group-vertical" style="width: 100%">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Отображаемые типы проектов</h3>
                                </div>
                                <div class="panel-body">
                                    <div data-bind="foreach: SelectedTypes">
                                        <div style="width: 33%; float: left">
                                            <img data-bind='attr: { src: Img }'></img>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-bind="foreach: AllTypes" style="width: 115%">
                                <div type="button" class="btn btn-default" data-bind='text: Name, click: FilterClick'
                                    style="width: 87%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="MapView" data-bind="attr: { class: Css }">
                        <div class="map-container">
                            <div id="googft-mapCanvas">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right" class="hidden">
        </div>
        <div class="loader more">
            <div id="RegionInfoView">
                <h1 data-bind="text: RegionName"></h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Динамика агрегированные показатели
                            </th>
                            <th>
                                Интегральный показатель
                            </th>
                            <th>
                                Частные показатели
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: Parametrs">
                        <tr>
                            <td style="width: 40%">
                                <div style="height: 300px; width: auto" data-bind="dxChart: {           
                                    dataSource: DependAbsoluteValues,
                                    series: [{ valueField: 'Value', argumentField: 'Year', type: 'area' },
                                    { valueField: 'Value', argumentField: 'Year', type: 'Spline' }],
                                    argumentAxis :{
                                    grid: {
                                        visible: true
                                    }
                                    },
                                    legend: {
                                    visible: false
                                    },
                                    title: Name,
                                    tooltip:{
                                    enabled: true
                                    },
                                    animation: { enabled: true },
                                    renderOptions : {
                                        force: true,
                                        animate: true,
                                        asyncSeriesRendering: false
                                    }
                                }">
                                </div>
                            </td>
                            <td>
                                <p data-bind='text: Name'></p>
                                <div data-bind='text: IntegralValue'>
                                </div>
                                <div class="btn btn-default" data-bind="click: ShowChilds">
                                    Показать подробную информацию
                                </div>
                            </td>
                            <td style="width: 40%">
                                <div style="display: none;" data-bind="attr: { id: Name().replace(/ /g, '') }">
                                    <table >
                                        <tbody data-bind="foreach: ChildParametrs">
                                            <tr>
                                                <td style="width: 75%">
                                                    <div data-bind="attr: { id: Id }">
                                                        <div style="height: 300px; width: auto" data-bind="dxChart: {           
                                                        dataSource: Values,
                                                        series: [{ valueField: 'Value', argumentField: 'Year', type: 'area' }
                                                        ,{ valueField: 'Value', argumentField: 'Year', type: 'Spline' }],
                                                        argumentAxis :{
                                                        grid: {
                                                            visible: true
                                                        }
                                                        },
                                                        legend: {
                                                        visible: false
                                                        },
                                                        title: Name() + ' (Абсолютные значения)',
                                                        tooltip:{
                                                        enabled: true
                                                        },
                                                        animation: { enabled: false },
                                                        renderOptions : {
                                                            force: true,
                                                            animate: true,
                                                            asyncSeriesRendering: false
                                                        }
                                                    }">
                                                        </div>
                                                    </div>
                                                </td>
                                                <td style="width: 20%">
                                                    <div data-bind='text: Name'>
                                                    </div>
                                                    <div data-bind='text: IntegralValue'>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/avgrund.js"></script>
    <script type="text/javascript" src="http://cdn3.devexpress.com/jslib/13.1.7/js/dx.chartjs.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
    <script type="text/javascript" src="js/testData.js"></script>
    <script type="text/javascript" src="js/mapControl.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/ViewModels/RegionViewModel.js"></script>
    <script type="text/javascript" src="js/Infrastructure/ProjectRepository.js"></script>
    <script type="text/javascript" src="js/ViewModels/LayerViewModel.js"></script>
    <script type="text/javascript" src="js/ViewModels/ProjectViewModel.js"></script>
    <script type="text/javascript" src="js/ViewModels/MapViewModel.js"></script>
    <aside id="project-popup" class="avgrund-popup" style="height: 600px; overflow-x: auto;
        width: 25%; min-width: 460px">
        <div id="popupContainer">
        </div>
        <button onclick="javascript:closeDialog();" style="background-position-x: bottom">Закрыть</button>
    </aside>
    <aside id="loader-popup" class="avgrund-popup">
        <img src="482.GIF" style="display: block; margin-left: auto; margin-right: auto;"></img>
    </aside>
</body>
</html>

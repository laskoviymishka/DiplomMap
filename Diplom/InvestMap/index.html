<!DOCTYPE html>
<html>
<head>
    <title>Карта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js'></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="app.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
    <link href="css/avgrund.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="../../assets/js/html5shiv.js"></script>
	<script src="../../assets/js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <div>
        <div class="container-fluid">
            <div class="row-fluid no-space">
                <div id="inner" class="col-md-12">
                    <div id="LayerView" class="col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Текущий слой карты</h3>
                            </div>
                            <div class="panel-body" data-bind='style: { backgroundColor: SelectedLayerCss }, text: SelectedLayerName' style="color: #F0FFFF">
                            </div>
                        </div>
                        <div class="btn-group-vertical"  >
                            <div data-bind="foreach: Layers" >
                                <div class="btn-group" style="width : 100%">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width : 3%">
                                        <span class="caret" style="width : 0%"></span>
                                        <button type="button" class="btn btn-default" data-bind='text: Name , click: SelectLayer' style="width : 85%">
                                        </button>
                                    </button>

                                    <ul class="dropdown-menu">
                                        <li data-bind="foreach: Childs"><a data-bind='text: Name, click: SelectLayer'></a></li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <br />
                        <br />
                        <div id="ProjectFilterView" class="btn-group-vertical">
                            <button id="integral" type="button" class="btn btn-success">
                                Новое производство
						
                                <span id="integralSelected" class="badge">✓</span>
                            </button>
                            <button id="demographic" type="button" class="btn btn-info">
                                Модернизация
						
                                <span id="demographicSelected" class="badge hidden">✓</span>
                            </button>
                            <button type="button" class="btn btn-danger">
                                Реализуемый проект 
						
                                <span id="promSelected" class="badge hidden">✓</span>
                            </button>
                        </div>
                    </div>
                    <div id="MapView" data-bind="attr: { class: Css }">
                        <div class="map-container">

                            <div id="googft-mapCanvas"></div>
                        </div>
                    </div>
                    <div id="right" class="hidden">
                        <div id="RegionInfoView"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loader more">
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript" src="js/testData.js"></script>
    <script src="js/avgrund.js"></script>
    <script type="text/javascript" src="js/mapControl.js"></script>

    <script type="text/javascript" src="js/Infrastructure/ProjectRepository.js"></script>

    <script type="text/javascript" src="js/ViewModels/LayerViewModel.js"></script>
    <script type="text/javascript" src="js/ViewModels/ProjectViewModel.js"></script>
    <script type="text/javascript" src="js/ViewModels/MapViewModel.js"></script>


    <aside id="project-popup" class="avgrund-popup" style="height: 600px; overflow-x: auto; width: 25%; min-width: 460px">
        <div id="popupContainer">
        </div>
        <button onclick="javascript:closeDialog();" style="background-position-x: bottom">Закрыть</button>
    </aside>
    <aside id="loader-popup" class="avgrund-popup">
        <img src="482.GIF" style="display: block; margin-left: auto; margin-right: auto;"></img>
    </aside>
</body>
</html>

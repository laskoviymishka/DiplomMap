<!DOCTYPE html>
<html>
<head>
    <title>Карта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="app.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-modal-bs3patch.css" rel="stylesheet" />
    <link href="css/avgrund.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="../../assets/js/html5shiv.js"></script>
	<script src="../../assets/js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid no-space">
            <div id="inner" class="col-md-12">
                <div id="left" class="col-md-2">
                    <br />
                    <div class="btn-group-vertical">
                        <button id="integral" type="button" class="btn btn-success" onclick="SetLayer('integral')">
                            Общая оценка
							<span id="integralSelected" class="badge">✓</span>
                        </button>
                        <button id="demographic" type="button" class="btn btn-info" onclick="SetLayer('demographic')">
                            Население
							<span id="demographicSelected" class="badge hidden">✓</span>
                        </button>
                        <button type="button" class="btn btn-danger" onclick="SetLayer('prom')">
                            Промышленность
							<span id="promSelected" class="badge hidden">✓</span>
                        </button>
                        <button type="button" class="btn btn-primary" onclick="SetLayer('agro')">
                            Сельское хозяйство
                            <a></a>
                            <span id="agroSelected" class="badge hidden">✓</span>
                        </button>
                    </div>
                    <br />
                    <br />
                    <div class="btn-group-vertical">
                        <button id="integral" type="button" class="btn btn-success" onclick="SetLayer('integral')">
                            Новое производство
							<span id="integralSelected" class="badge">✓</span>
                        </button>
                        <button id="demographic" type="button" class="btn btn-info" onclick="SetLayer('demographic')">
                            Модернизация
							<span id="demographicSelected" class="badge hidden">✓</span>
                        </button>
                        <button type="button" class="btn btn-danger" onclick="SetLayer('prom')">
                            Реализуемый проект 
							<span id="promSelected" class="badge hidden">✓</span>
                        </button>
                    </div>
                </div>
                <div id="mid" class="col-md-10">
                    <div class="map-container">

                        <div id="googft-mapCanvas"></div>
                    </div>
                </div>
                <div id="right" class="hidden"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid no-space">
            <div id="moduleProjecs"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/mapControl.js"></script>
    <script src="js/avgrund.js"></script>
    <aside id="default-popup" class="avgrund-popup" style="height:600px;overflow-x:auto;width:25%">
        <div id="popupContainer"></div>
        <button onclick="javascript:closeDialog();" style="background-position-x:bottom">Закрыть</button>
    </aside>
</body>
</html>

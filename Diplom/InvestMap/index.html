<!DOCTYPE html>
<html>
<head>
    <title>Карта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js'></script>
    <script>
        var linkToSite = 'http://investmogilev.by';

    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="app.css" rel="stylesheet" media="screen">
    <link href="css/avgrund.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div>
        <div class="container-fluid">
            <div class="row-fluid no-space">
                <div id="inner" class="col-md-12">
                    <div class="col-md-3">
                        <div id="LayerView">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Текущий слой карты
                                    </h3>
                                </div>
                                <div class="panel-body" data-bind='style: { backgroundColor: SelectedLayerCss }, text: SelectedLayerName'
                                     style="color: #F0FFFF">
                                </div>
                            </div>
                            <div class="btn-group-vertical">
                                <div data-bind="foreach: Layers">
                                    <div class="btn-group" style="width: 115%">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                                style="width: 3%">
                                            <span class="caret" style="width: 0%"></span>
                                            <button type="button" class="btn btn-default" data-bind='text: Name , click: SelectLayer'
                                                    style="width: 80%"></button>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li data-bind="foreach: Childs">
                                                <a data-bind='text: Name, click: SelectLayer'></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <br />
                        </div>
                        <div id="ProjectFilterView" class="btn-group-vertical" style="width: 100%">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Отображаемые типы проектов
                                    </h3>
                                </div>
                                <div class="panel-body">
                                    <div data-bind="foreach: SelectedTypes">
                                        <div style="width: 33%; float: left">
                                            <img data-bind='attr: { src: Img }'></img>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-bind="foreach: AllTypes" style="width: 115%">
                                <div type="button" class="btn btn-default" data-bind='text: Name, click: FilterClick'
                                     style="width: 87%">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="MapView" data-bind="attr: { class: Css }">
                        <div class="map-container">
                            <div data-bind="attr: { class: GridViewVisible }" id="test" style="height: 100%">
                                <iframe src="http://investmogilev.azurewebsites.net/InvestProjects/PartialTable" width="100%" height="100%"></iframe>
                            </div>
                            <div id="googft-mapCanvas" data-bind="attr: { class: MapViewVisible }">
                            </div>
                        </div>
                        <div data-bind="attr: { class: MapViewCss }, click: SetMapView">
                            Карта
                        </div>
                        <div data-bind="attr: { class: GridViewCss }, click: SetGreedView">
                            Данные по регионам
                        </div>
                    </div>
                    <div id="right" class="hidden">
                        <div id="RegionInfoView">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loader more">
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/testData.js"></script>
    <script src="js/avgrund.js"></script>
    <script type="text/javascript" src="js/mapControl.js"></script>
    <script type="text/javascript" src="js/Infrastructure/ProjectRepository.js"></script>
    <script type="text/javascript" src="js/ViewModels/LayerViewModel.js"></script>
    <script type="text/javascript" src="js/ViewModels/ProjectViewModel.js"></script>
    <script type="text/javascript" src="js/ViewModels/MapViewModel.js"></script>
    <div id="project-popup" style="margin: 20px; overflow-x: auto; width: 25%; min-width: 460px">
        <div style="margin: 20px">
            <div id="popupContainer">
            </div>
        </div>
    </div>
</body>
</html>
